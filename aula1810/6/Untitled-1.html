    <title>Document</title>
    <script>
    
    function leapyear(year)
        {
        return (year % 100 === 0) ? (year % 400 === 0) : (year % 4 === 0);
        }
        console.log(leapyear(2016));
        console.log(leapyear(2000));
        console.log(leapyear(1700));
        console.log(leapyear(1800));
        console.log(leapyear(100));</script>
</head>
<body>
    <h1>Exercicio 6</h1>
    <h2 id="cxc"></h2>
    <button type="button" onclick="document.getElementById('cxc').innerHTML = ('2016 is a ' + leapyear(2016) +' leap year!')">Verifique se 2016 é um ano bissexto</button>
    <button type="button" onclick="document.getElementById('cxc').innerHTML = ('2000 is a ' + leapyear(2000) +' leap year!')">Verifique se 2000 é um ano bissexto</button>
    <button type="button" onclick="document.getElementById('cxc').innerHTML = ('1700 is a ' + leapyear(1700) +' leap year!')">Verifique se 1700 é um ano bissexto</button>
    <button type="button" onclick="document.getElementById('cxc').innerHTML = ('1800 is a ' + leapyear(1800) +' leap year!')">Verifique se 1800 é um ano bissexto</button>
    <button type="button" onclick="document.getElementById('cxc').innerHTML = ('100 is a ' + leapyear(100) +' leap year!')">Verifique se 100 é um ano bissexto</button>
