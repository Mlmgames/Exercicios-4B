<!DOCTYPE HTML>
<html>

<head>
	<style>
		body {
			text-align: center;
		}

		h1 {
			color: green;
		}

		#geeks {
			font-size: 16px;
			font-weight: bold;
		}

		#gfg {
			color: green;
			font-size: 20px;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<h1>questao 8 </h1>
	<p id="geeks"></p>


	<label for="Year1">Digite o primeiro ano:</label>
	<input type="number" id="year1"
		name="Year1"><br><br>

	<label for="Year2">digite o segundo ano:</label>
	<input type="number" id="year2"
		name="Year2"><br><br>

	<button onClick="GFG_Fun()">
		Click para o resultado.
	</button>
	<p id="gfg"></p>


	<script>
		let s = `Digite o anos a qul deseja conferir para lhe mostrar os qual dentre o intevalo o 1 de janeiro ser√° domingo`;

		document.getElementById("geeks")
			.innerHTML = `<p>${s}</p>`;

		function GFG_Fun() {
			var y1 = Number(document
				.getElementById('year1').value);

			var y2 = Number(document
				.getElementById('year2').value);

			var res = " ";
			
			for (let year = y1; year <= y2; ++year) {
				const c_year = new Date(year, 0, 1);
				if (c_year.getDay() === 0) {
					res += year + " ,";
				}
			}

			if (y1 > y2) {
				document.getElementById('gfg').innerHTML
					= "o segundo ano tem que ser maior que o 1";
			} else {
				if (res === " ") {
					document.getElementById('gfg')
					.innerHTML = `<p>inexistente</p>`;
				} else {
					document.getElementById('gfg')
					.innerHTML = `<p> sera domingo em 1 de janeiro em:${res}</p>`;
				}
			}
		}
	</script>

</body>

</html>
